<!doctype html>
<html>
	<style>
	html {font-family: monospace;
		  font-size: 125%}
	</style>
    <body>
        <h1> Select a Task to Update </h1>
        <form action="{{ url_for('updateTaskForm') }}" method="POST">
            <table>
                {% for row in rows %}
                <tr>
                    <td>{{ row["Id"] }}:</td>
                    <td>{{ row["Name"] }}</td>
                    <td><input type="radio" name="Id" value="{{ row['Id'] }}"></td>
                </tr>
                {% endfor %}
            </table>
            <br>
            <input type="submit" value="Submit" style="font-family:monospace;" >
        </form>
        <h2><a href="/home">Back to home</a></h2>
    </body>
</html>
