<html>
	<style>
	html {font-family: monospace;
		  font-size: 125%}
	</style>
    <p>Categories Page</p>
    <h2>Current Categories:</h2>
    {% for row in rows %}
    <div>
        <label>{{ row['Id']}}: {{ row['Name']}}</label>
    </div>
    {% endfor %}

    <h2>Add a category:</h2>
    <form action = "{{ url_for('categories') }}" method="POST" style="font-family:monospace;">
        <input type="hidden" name="Action" value="Add" style="font-family:monospace;">
        <input type="text" name="Name" value="Enter Name" style="font-family:monospace;">
        <input type="submit" value="Submit" style="font-family:monospace;">
    </form>

    <h2>Delete a category:</h2>
    <form action = "{{ url_for('categories') }}" method="POST" style="font-family:monospace;">
        <input type="hidden" name="Action" value="Delete" style="font-family:monospace;">
        <input type="text" name="Id" value="Enter Id" style="font-family:monospace;">
        <input type="submit" value="Submit" style="font-family:monospace;">
    </form>

    <h2>Update a category:</h2>
    <form action = "{{ url_for('categories') }}" method="POST" style="font-family:monospace;">
        <input type="hidden" name="Action" value="Update" style="font-family:monospace;">
        <input type="text" name="Id" value="Enter Id" style="font-family:monospace;">
        <input type="text" name="Name" value="Enter New Name" style="font-family:monospace;">
        <input type="submit" value="Submit" style="font-family:monospace;">
    </form>

    <a href="/home">Back to home</a>
</html>
